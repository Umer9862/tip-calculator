<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <div class="card">
          <div class="halfcard">
            <h2 class="billamount">Bill Amount</h2>
            <label for="bill">$</label>
            <input
              class=""
              type="text"
              name="bill"
              id="bill"
              placeholder="0.00$"
            />
            <h2 class="spacing">Tip Amount</h2>
            <input type="button" class="percent" value="5%" />
            <input type="button" class="percent" value="10%" />
            <input type="button" class="percent" value="15%" />

            <h2 class="spacing">How many people are paying</h2>
            <input
              type="range"
              id="rangeInput"
              min="1"
              max="4"
              step="1"
              value="1"
              style="width: 300px"
            />
            <br />
            <input type="submit" value="Submit" id="submit" />
          </div>
          <h1 id="result">0.00$ <span>/per person</span></h1>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
